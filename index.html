<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alugue Aqui</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="img/logo.png" alt="Alugue Aqui Logo">
  <h1>Encontre o imóvel ideal</h1>
  <p>Rápido, fácil e seguro.</p>
</header>

<main>
  <button id="add-imovel-btn">Adicionar Imóvel</button>

  <form id="form-imovel">
    <input type="password" id="senha" placeholder="Digite a senha" required>
    <input type="text" id="titulo" placeholder="Título do imóvel" required>
    <input type="text" id="preco" placeholder="Preço" required>
    <textarea id="descricao" placeholder="Descrição" required></textarea>
    <input type="text" id="imagem" placeholder="URL da imagem" required>
    <input type="text" id="whatsapp" placeholder="WhatsApp (somente números)" required>
    <button type="submit">Enviar Imóvel</button>
  </form>

  <section id="imoveis-container">
    <!-- Imóveis aparecerão aqui -->
  </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="script.js"></script>

</body>
</html>
